<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>People</h1>
  <table id="people">
    <thead>
      <th>id</th>
      <th>name</th>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $(function() {
      var peoplePath = 'http://localhost:3009/people'

      $.get(peoplePath).done(function(data) {
        $.each(data, function(_, person) {
          $('#people tbody').append([
            '<tr>',
              '<td>', person.id ,'</td>',
              '<td>', person.name ,'</td>',
            '</tr>'
          ].join(''))
        })
      })
    });
  </script>
</body>
</html>
